<div class="col-xs-12 col-sm-12">
	</br>
	<ul class="list-group">
		<li class="list-group-item">
			<div class="row">
				<div class="col-xs-12 col-sm-12">
					<div class="col-xs-5 col-sm-5">No. of Visits:</div>
					<div class="col-xs-5 col-sm-5">{{summary.num_visits}}</div>
				</div>
			</div>
		</li>
	</ul>
	Common Complaints : </br>
	<ul class="list-group">
		<li class="list-group-item"
			ng-repeat="value in summary.common_complaints.complaint">
			<div class="row">
				<div class="col-xs-12 col-sm-12">
					<div class="col-xs-10 col-sm-10">{{value}}</div>
				</div>
			</div>
		</li>
	</ul>
	<div class="col-xs-12 col-sm-12" style="text-align:center;padding-top:0px;margin-top:0px;">
		<img src="../assets/img/loading.gif" ng-show="loading" />
	</div>
	<span ng-init="cc()"> <span ng-if="cases"> Cases : <select
			ng-model="cas" ng-options="c.code as c.name for c in cases"
			class="form-control">
				<option value="">Please select</option>
				
		</select>
			<div ng-if="cas">
				<span ng-init="recommendations()">
					<div class="form-group">
						</br> Chart :
						<div id="history-chart"></div>
						<span ng-show="chart_Data(cas)" />
					</div> Recommendations : </br>
					<ul class="list-group">
						<li class="list-group-item"
							ng-repeat="reco in rec[cas].recommendations.recommendation">
							<div class="row">
								<div class="col-xs-12 col-sm-12">
									<div class="col-xs-10 col-sm-10">{{reco}}</div>
								</div>
							</div>
						</li>
					</ul>
				</span>
			</div>
	</span>
	</span> </br>

</div>
