<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Please select a patient.</h3>
    </div>
    <div class="modal-body">
        <ul>
            <li ng-repeat="item in items">
                <a ng-click="selected.item = item">{{item.name}}</a>
            </li>
        </ul>
        Selected Patient Name: <b>{{ selected.item.name }}</b>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok(selected.item.name)">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>

	    </div>
	    <div class="col-xs-6 col-sm-6">
		  <a href="#/profile"><img ng-src="{{homeicons[1].imageUrl}}" alt="Profile" width="90%;"/></a>
	    </div>
