
<div ng-controller="VisitRecordCtrl">
	<div style="padding: 20px;">
		</br>
		<form class="form-horizontal" role="form">
			<div class="form-group">
				</br> <label for="vdate" class="col-sm-4 col-xs-4 control-label">Date:</label>
				<div class="col-sm-8 col-xs-8">
					<input type="date" class="form-control" name="vdate" id="vdate"
						ng-model="VisitRecordForm.vdate" ng-required>
				</div>
			</div>

			<div class="form-group">
				<label for="vdate" class="col-sm-4 col-xs-4 control-label">Chief
					Complaint:</label>
				<div class="col-sm-8 col-xs-8">
					<input type="text" ng-model="VisitRecordForm.selected"
						typeahead="state for state in VisitRecordForm.states | filter:$viewValue | limitTo:8"
						class="form-control" ng-required
						placeholder="Please enter chief complaint">
				</div>
			</div>

			<div class="form-group">
				<label for="prescription" class="col-sm-4 col-xs-4 control-label">Prescription:</label>
				<div class="col-sm-8 col-xs-8">
					<input type="file" capture="camera" nv-file-select=""
						uploader="uploader" multiple />
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12 col-xs-12">
					<table class="table">
						<thead>
							<tr>
								<th>Image</th>
								<th ng-show="uploader.isHTML5">Size</th>
								<th ng-show="uploader.isHTML5">Progress</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in uploader.queue">
								<td>
									<!--strong>{{ item.file.name }}</strong--> <!-- Image preview -->
									<!--auto height--> <!--<div ng-thumb="{ file: item.file, width: 100 }"></div>-->
									<!--auto width-->
									<div ng-show="uploader.isHTML5"
										ng-thumb="{ file: item._file, height: 100 }"></div> <!--fixed width and height -->
									<!--<div ng-thumb="{ file: item.file, width: 100, height: 100 }"></div>-->
								</td>
								<td ng-show="uploader.isHTML5" nowrap>{{
									item.file.size/1024/1024|number:2 }} MB</td>
								<td ng-show="uploader.isHTML5">
									<div class="progress" style="margin-bottom: 0;">
										<div class="progress-bar" role="progressbar"
											ng-style="{ 'width': item.progress + '%' }"></div>
									</div>
								</td>
								<td class="text-center"><span ng-show="item.isSuccess"><i
										class="glyphicon glyphicon-ok"></i></span> <span
									ng-show="item.isCancel"><i
										class="glyphicon glyphicon-ban-circle"></i></span> <span
									ng-show="item.isError"><i
										class="glyphicon glyphicon-remove"></i></span> </br>
									<button type="button" class="btn btn-danger btn-xs"
										ng-click="item.remove()">
										<span class="glyphicon glyphicon-trash"></span> Remove
									</button></td>
								<td nowrap></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<div class="form-group">
				<label for="name" class="col-sm-4 col-xs-4 control-label">Physician's
					Name :</label>
				<div class="col-sm-8 col-xs-8">
					<input type="text" class="form-control" name="name" id="name"
						ng-model="VisitRecordForm.name" ng-required
						placeholder="Please enter Physician's name">
				</div>
			</div>
			<input type="hidden" name="ImageStatus" id="ImageStatus" readonly />
			</br>

			<button ng-click="VisitRecordForm.submitTheForm()"
				class="btn-success btn form-control">Submit Form</button>
		</form>
	</div>
</div>
