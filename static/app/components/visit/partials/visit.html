<div class="col-xs-12 col-sm-12" style="text-align:center;padding-top:0px;margin-top:0px;">
	<img src="../assets/img/loading.gif" ng-show="loading" />
</div>
<div ng-show="loaded" class="col-xs-12 col-sm-12">
	</br>
	<input ng-model="query" class="form-control" placeholder="Search">
	</br>
	
	<ul class="list-group">
	  <li class="list-group-item" >
	    <div class="row">
		  <div class="col-xs-12 col-sm-12">
		  	<div class="col-xs-5 col-sm-5">
				Date
			</div>
		    <div class="col-xs-5 col-sm-5">
				Chief Complaint
			</div>
		  </div>	
		</div>
	  </li>
	  <li class="list-group-item" ng-repeat="visit in visits | filter:query | orderBy:'-orderProp'">
	    <a href="#/visit/id/{{visit.id}}">
	    <div class="row">
		  <div class="col-xs-12 col-sm-12">
		  	<div class="col-xs-5 col-sm-5">
				{{visit.date}}
			</div>
		    <div class="col-xs-5 col-sm-5">
				{{visit.chiefComplaint}}
			</div>
			<div ng-if="visit.prescriptionImageUrl">
				<div class="col-xs-2 col-sm-2">
					<span class="glyphicon glyphicon-paperclip"></span>
				</div>
			</div>
		  </div>	
		</div>
	  	</a>
	  </li>
	</ul>
	<a href="#/visit/record" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Add Visit</a>
</div>
